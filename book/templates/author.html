<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author</title>
<h1>{{ author.name }}</h1>

<h1>About:</h1>
<p>{{author.bio}}</p>

<ul>
    {% for recipe in recipe_data %}
        {% if recipe.author == author %}
        <li><a href="/recipes/{{recipe.id}}/">{{recipe.title}}</a></li>
        {% endif %}
    {% endfor %}
</ul>
</head>

</body>
</html>
