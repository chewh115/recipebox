<!doctype html>
<html>
<head>
    <meta charset="utf-8">

<title>Cookbook</title>
</head>
<body>
    Are you Logged in? {{request.user.is_authenticated}}

    <a href='/login'><button>Login</button></a>
    <a href='/logout'><button>Logout</button></a>

    <h1>Recipes</h1>
    <a href="/author_add">Add Author</a> 
    <a href="/recipe_add">Add Recipes</a> 
    {% for recipe in recipe_data %}
        <ul>               
            <li>
        <a href="/recipes/{{ recipe.id }}/">{{recipe.title}}</a>
    </li>
</ul>
{% endfor %}
</body>
</html>
